version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "58:53/tcp"
      - "58:53/udp"
      - "${WEB_PORT}:80/tcp"
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - 'data:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    restart: unless-stopped

volumes:
  data:
